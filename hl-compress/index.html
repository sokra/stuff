	<textarea id="source" rows="40">function typescript() {
  var a = (function() {
    function a() {}
    a.prototype.b = 1;
    return a;
  }());
}
function inlining() {
  function g(x) {
    console.log(x);
    global(x + 1);
  }
  function f() {
    var x = global();
    return x();
  }
  g("Hello");
  return f(global());
}
function splitting() {
  var o = {
    a: 1,
    b: 2
  };
  global(o.a);
  o.b = 3;
  global(o.a, o.b);
}
function renaming() {
  let x = global();
  let y = x;
  global(x, y);
}</textarea>
